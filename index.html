<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>



    
    <title>Login</title>
</head>

<body>
    <div class="box-container glass" data-aos="zoom-in-down" data-aos-delay="250">
        <h1>Login</h1>

        <form id="loginForm">
            <div class="form-box">
                <div class="inputBox">
                    <input id="loginUsername" type="text" required/>
                    <span>Seu nome</span>
                </div>
                
                <div class="inputBox">
                    <input id="loginPassword" type="password" required/>
                    <i class="bi-eye" id="button-password" onclick="showPasswordLogin()"></i>
                    <span>Sua senha</span>
                </div>

                <div class="remember">
                    <input type="checkbox" id="lembrarSenha" name="lembrarSenha">
                    <label for="lembrarSenha">Lembrar senha</label>
                </div>

                <div class="button-container">
                    <button onclick="login()" type="submit" class="login-button">
                        Login
                    </button>
                    <a href="./signup.html">Crie sua conta</a>
                </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
