<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <title>Cadastro</title>
</head>

<body>
    <div class="box-container glass" data-aos="zoom-in-down" data-aos-delay="250">
        <h1>Cadastro</h1>

        <form id="signupForm">
            <div class="form-box">
                <div class="inputBox">
                    <input id="name" type="text" required/>
                    <span>Seu nome</span>
                </div>

                <div class="inputBox">
                    <input id="email" type="email" required/>
                    <span>Seu email</span>
                </div>
                
                <div class="inputBox">
                    <input id="password" type="password" required/>
                    <i class="bi-eye" id="button-password" onclick="showPasswordSignup()"></i>
                    <span>Sua senha</span>
                </div>

                <div class="button-container">
                    <button onclick="signup()" type="button" class="login-button">
                        Cadastrar
                    </button>
                    <a href="./index.html">Voltar para login</a>
                </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
